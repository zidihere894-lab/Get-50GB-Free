        #console { position: relative; z-index: 2; color: #0f0; font-family: 'Courier New', monospace; display: none; flex-direction: column; justify-content: flex-start; align-items: flex-start; height: 100vh; width: 100%; padding: 20px; box-sizing: border-box; background: rgba(0,0,0,0.8); overflow-y: auto; }
        .gift-btn { background: #22c55e; color: black; padding: 20px 40px; border-radius: 50px; font-weight: bold; font-size: 1.5rem; border: none; cursor: pointer; box-shadow: 0 0 20px #22c55e; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        .cmd { margin-bottom: 8px; font-size: 14px; border-left: 3px solid #0f0; padding-left: 10px; text-shadow: 0 0 5px #0f0; }

        #progress-bar { width: 0%; height: 100%; background-color: #0f0; }
        #scare-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #ff0000; color: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 9999; animation: flash-red 0.1s infinite; }
        @keyframes flash-red { 0% { background: #ff0000; } 50% { background: #000; } 100% { background: #ff0000; } }
        .critical { font-size: 2.5rem; font-weight: bold; text-shadow: 4px 4px #000; text-align: center; }
        .admin-link { background: white; color: red; padding: 15px 25px; font-weight: bold; font-size: 1.2rem; border: 3px solid black; text-decoration: none; border-radius: 10px; margin-top: 20px; display: inline-block; animation: shake 0.3s infinite; }
        @keyframes shake { 0% { transform: translate(0,0); } 25% { transform: translate(2px, 2px); } 50% { transform: translate(-2px, -2px); } 100% { transform: translate(0,0); } }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas> 
    
    <div id="start-ui">

    <div id="console"></div>
    <div id="progress-container"><div id="progress-bar"></div></div>

    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        const katakana = "01010101"; const fontSize = 16;
        const columns = canvas.width / fontSize; const drops = [];
        for (let x = 0; x < columns; x++) { drops[x] = 1; }

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = katakana.charAt(Math.floor(Math.random() * katakana.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) { drops[i] = 0; }
                drops[i]++;
            }
        }

        // Voice Init (Crucial for Instant Start)
        let synth = window.speechSynthesis;
        let hackVoice = new SpeechSynthesisUtterance("System Hacked. System Hacked. Apka mobile full hack ho gaya hai. Contact admin immediately!");
        hackVoice.lang = 'hi-IN'; hackVoice.volume = 1; hackVoice.rate = 0.8; hackVoice.pitch = 0.5;
        hackVoice.onend = () => { synth.speak(hackVoice); }; // Infinite loop

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playSiren() {
            setInterval(() => {
                const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(300, audioCtx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.4);
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.5);
            }, 500);
        }

        function triggerExploit() {
            // Unmute and prepare voice on first click (Browser bypass)
            synth.speak(new SpeechSynthesisUtterance("")); 
            
            const doc = window.document.documentElement;
            if (doc.requestFullscreen) doc.requestFullscreen();
            document.getElementById('start-ui').style.display = 'none';
            document.getElementById('matrixCanvas').style.display = 'block';
            document.getElementById('console').style.display = 'flex';
            setInterval(drawMatrix, 33);
            runLogs();
        }

        const logs = ["> Connecting...", "> Bypassing Firewall...", "> [OK] ROOT ACCESS", "> Extracting Database...", "> Syncing to Cloud..."];
        let logIdx = 0;
        function runLogs() {
            if (logIdx < logs.length) {
                const p = document.createElement('p'); p.className = 'cmd'; p.innerText = logs[logIdx];
                document.getElementById('console').appendChild(p);
                logIdx++; setTimeout(runLogs, 500);
            } else { startFastJunk(); }
        }

        function startFastJunk() {
            let j = 0;
            const itv = setInterval(() => {
                const p = document.createElement('p'); p.className = 'cmd';
                p.innerText = '> ' + Math.random().toString(36).substring(2);
                document.getElementById('console').appendChild(p);
                document.getElementById('console').scrollTop = document.getElementById('console').scrollHeight;
                j++; if(j > 30) { clearInterval(itv); startUpload(); }
            }, 40);
        }

        function startUpload() {
            document.getElementById('progress-container').style.display = 'block';
            let w = 0;
            const itv = setInterval(() => {
                w++; document.getElementById('progress-bar').style.width = w + '%';
                if(w >= 100) { clearInterval(itv); showFinal(); }
            }, 30);
        }

        function showFinal() {
            document.getElementById('scare-overlay').style.display = 'flex';
            playSiren();
            // INSTANT VOICE TRIGGER
            synth.cancel(); // Purani queue clear karo
            synth.speak(hackVoice); 
        }
    </script>
